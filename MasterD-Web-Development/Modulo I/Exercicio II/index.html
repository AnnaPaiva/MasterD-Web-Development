<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Criação de Tabelas">
    <meta name="author" content="Anna Gabriela">

    <title> Tabela de Preços</title>

</head>
<body>

    <h2>Preços dos Quartos do Hotel </h2>
    
    <hr>
    

    <table border="1px" style="width: 400px">

        <tr> 
            <th colspan="3" style="background-color: #819ff7;">Preços por tipo de quarto</th>
        </tr>

        <tr style="background-color: #81f7d8;">
            <td>Nome do quarto</td>
            <td>Capacidade</td>
            <td>Preço</td>
        </tr>
        <tr>
            <td style="background-color: #d8d8d8;">Lisboa</td>
            <td>1 pax</td>
            <td>30,00€</td>
        </tr>
        <tr>
            <td style="background-color: #d8d8d8;">Porto</td>
            <td>2 pax</td>
            <td>40,00€</td>
        </tr>
        <tr>
            <td style="background-color: #d8d8d8;">Coimbra</td>
            <td>3 pax</td>
            <td style="background-color: #f5bca9;" rowspan="2"> 50,00€</td>
        </tr>
        <tr>
            <td style="background-color: #d8d8d8;">Faro</td>
            <td>4 pax</td>
        </tr>
    </table>


    
</body>
</html>
