<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criação de Formulários</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Formulários em PHP</h1>
    </header>

    <main>
      <form action="res.php" method="post">
        <label>Nome:</label><br />
        <input type="text" name="nome" required /><br /><br />

        <label>Idade:</label><br />
        <input type="number" name="idade" required /><br /><br />

        <label>Telemóvel:</label><br />
        <input
          type="text"
          name="telemovel"
          required
          pattern="[0-9]{9}"
        /><br /><br />

        <label>Horas semanais:</label><br />
        <input type="number" name="horas" required /><br /><br />

        <label>Dias da semana:</label><br />
        <input type="number" name="dias" required /><br /><br />

        <label>Preço por hora:</label><br />
        <input type="number" step="0.01" name="preco" required /><br /><br />
        <button type="submit">Calcular preço por hora</button>
      </form>
    </main>
  </body>
</html>
